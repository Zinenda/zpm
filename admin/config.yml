backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  branch: master
  site_domain: https://zpm.netlify.com 

media_folder: "img/uploads"

collections:
  - name: "restaurante"
    label: "Restaurante"
    folder: "_restaurante"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "string"}
      - {label: "Preço minimo", name: "price", widget: "number"}
      - {label: "Imagem Principal", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}

  - name: "pastelaria"
    label: "Pastelaria"
    folder: "_pastelaria"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "string"}
      - {label: "Preço minimo", name: "price", widget: "number"}
      - {label: "Imagem Principal", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}

  - name: "hotel"
    label: "Hotel Residencial"
    folder: "_hotel"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "string"}
      - {label: "Preço minimo", name: "price", widget: "number"}
      - {label: "Imagem Principal", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}

  - name: "diversos"
    label: "Diversos"
    folder: "_diversos"
    create: true
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "string"}
      - {label: "Preço minimo", name: "price", widget: "number"}
      - {label: "Imagem Principal", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}

  - name: "explore"
    label: "Explore"
    folder: "_explore"
    create: true
    widget: "list"
    fields:
      - {label: "Titulo", name: "title", widget: "string"}
      - {label: "Imagens", name: "images", widget: "image"}

exclude:
 - README.md
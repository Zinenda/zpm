---
layout: default
image: /img/uploads/18122017-img_9122.jpg
---

<img src="{{ page.image }}" id="bg-index">

<section class="section white-text center" style="text-shadow: 2px -2px #00bcd4;">
    <div class="container">
        <a href="/">
            <img src="{{ site.image }}" alt="{{ site.title }}">
        </a>
        <hr><br>
        <div class="content">
            <div class="row icons">
                {% for item in site.data.nav %}
                    <a href="{{ item.link }}" title="{{ item.title }}" class="white-text">
                        <div class="col s12 m4">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-square-o fa-stack-2x"></i>
                                <i class="fa fa-{{ item.icon }} fa-stack-1x"></i>
                            </span>
                            <h3>{{ item.name }}</h3>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

---
layout: default
---

<section class="post">
    <header class="major">
        <span class="date">{{ page.date | date_to_string }}</span>
        <h1>{{ page.title }}</h1>
    </header>

    <div class="image main">
        <img src="{{ page.image }}" alt="{{ page.title }}" />
    </div>

    <article>
        {{ content }}

        <h3>Assista o Trailer</h3>
        <div class="image fit">
            <iframe src="https://www.youtube.com/embed/{{ page.trailer }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </article>
</section>

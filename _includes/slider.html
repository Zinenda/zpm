<div class="slider">
    <ul class="slides">
        {% for item in site.slider limit: 4 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                <div class="caption right-align">
                    <h4>{{ item.title }}</h4>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

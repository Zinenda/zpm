<section class="section reveal">
    <section class="container">
        <h3 class="center-align">Nossa <strong>Galeria</strong></h3>

        <section id="masonry-grid" class="row">
            {% for item in site.galeria limit: 12 %}
                <div class="col s6 l4">
                    <img src="{{ item.image }}" alt="{{ item.title }}" data-caption="{{ item.title }}" class="materialboxed">    
                </div>
            {% endfor %}
        </section>

        <div class="center">
            <a href="/galeria/" title="Galeria" class="btn-large waves-effect waves-light">Veja Mais</a>
        </div>
    </section>
</section>
